	<script>
		//求模
		window.onload = function () {
			var ul = document.getElementsByTagName('ul')[0];
			var lis = ul.getElementsByTagName('li');
			for (var i = 0; i < lis.length; i++) {
				lis[i].style.background = i%2 ? 'blue' : 'red';
			}
