<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>缓冲运动</title>
	<style>
		#box {
			width: 100px;
			height: 100px;
			background-color: red;
			position: absolute;
			top: 50px;
			left: 600px;
		}
		#line {
			width: 1px;
			height: 400px;
			background-color: black;
			position: absolute;
			top: 0;
			left: 300px;
		}
	</style>
</head>
<body>
	<input type="button" id="btn1" value="开始运动">
	<div id="box"></div>
	<div id="line"></div>
	<script>
		window.onload = function () {
			var btn1 = document.getElementById('btn1');
			btn1.onclick = function () {
				startMove(300);
			}
		}
		var timer = null;
		function startMove (target) {
			var box = document.getElementById('box');
			clearInterval(timer);
			timer = setInterval(function(){
				var speed = (target-box.offsetLeft)/20; 
				speed = speed>0 ? Math.ceil(speed) : Math.floor(speed); //关键点：但凡遇到缓冲运动必须取整
				if (box.offsetLeft == target) {
					clearInterval(timer);
				} else {
					box.style.left = box.offsetLeft + speed + 'px';
				}
			},30);

		}
	</script>
</body>
</html>
