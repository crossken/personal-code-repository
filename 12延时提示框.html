<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>延时提示框</title>
	<style>
		#div1 {
			width: 100px;
			height: 100px;
			background-color: red;
		}
		#div2 {
			width: 200px;
			height: 150px;
			background-color: #ccc;
			display: none;
		}
		div {
			float: left;
			margin: 10px;
		}
	</style>
</head>
<body>
	<div id="div1"></div>
	<div id="div2"></div>
	<script>
		//div1和div2的鼠标事件可以进行合并，这里为了保留详细流程就不合并了。

		window.onload = function () {
			var div1 = document.getElementById('div1');
			var div2 = document.getElementById('div2');
			var show = null; //通过设置一个空的全局变量，使得不同子函数都可以访问到。
			div1.onmouseover = function () {
				div2.style.display = "block";
				clearTimeout(show);
			}
			div1.onmouseout = function () {
				show = setTimeout(function(){div2.style.display = "none";},500);
			}
			div2.onmouseover = function () {
				div2.style.display = "block"; //此句可省略
				clearTimeout(show);
			}
			div2.onmouseout = function () {
				show = setTimeout(function(){div2.style.display = "none";},500);
			}
		}

		//jQuery

	</script>
</body>
</html>
