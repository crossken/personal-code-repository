<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <title>无标题文档</title>
    <script>
        window.onload = function () {
            var btn1 = document.getElementById('btn1');
            var tab1 = document.getElementById('tab1');
            btn1.onclick = function () {
                var arr = [];
                var rows = tab1.tBodies[0].rows;
                for (var i = 0; i < rows.length; i++) {
                    arr.push(rows[i]);
                }
                arr.sort(function(row1,row2){
                    var age1 = parseInt(row1.cells[0].innerHTML); //最后是innerHTML不是value！
                    var age2 = parseInt(row2.cells[0].innerHTML);
                    return age1-age2;
                });
                //用appendChild剪切节点进行排序，而不是用innerHTML，因为操作的事节点。
                for (var i = 0; i < arr.length; i++) {
                    tab1.tBodies[0].appendChild(arr[i]);
                }
            }
        }
