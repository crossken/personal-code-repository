<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>数码时钟</title>
</head>
<body style="background-color:black;color:white;font-size:50px;">
	<img src="images/0.png" alt="">
	<img src="images/0.png" alt="">
	:
	<img src="images/0.png" alt="">
	<img src="images/0.png" alt="">
	:
	<img src="images/0.png" alt="">
	<img src="images/0.png" alt="">
	
	<script>
		window.onload = function() {
			var imgs = document.getElementsByTagName('img'); //如果放在showTime里面将降低性能
			setInterval(function(){showTime(imgs);},1000);
			showTime(imgs);
		}
		function toDou(time) {
			var result = time < 10 ? '0' + time : '' + time;
			return result;
		}
		function showTime(imgs) {
			var oDate = new Date(); //这个要放进循环执行的函数体里，因为每次new Date()只是获取当前的时间，不会自动更新的。
			var str = toDou(oDate.getHours()) + toDou(oDate.getMinutes()) + toDou(oDate.getSeconds());
			for (var i = 0; i < imgs.length; i++) {
				imgs[i].src = 'images/' + str.charAt(i) + '.png';
			}
		}

	</script>
</body>
</html>
