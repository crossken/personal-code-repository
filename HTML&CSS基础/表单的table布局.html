<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>table</title>
	<style>
		* {
			margin: 0;
			padding: 0;
		}
		form {
			display: table;
			background-color: #ddd;
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%,-50%);
		}
		form>div {
			display: table-row;
		}
		form>div>p {
			display: table-cell;
			padding: 10px;
			vertical-align: top;
		}
		button {
			width: 80px;
			height: 30px;
			font: 17px sans-serif;
		}
		select {
			font: 17px sans-serif;
		}
		
	</style>
</head>
<body>
	<form action="#" method="post">
		<div>
			<p>头像</p>
			<p>
				<input type="file" id="avatar" name="avatar">
			</p>
		</div>
		<div>
			<p>昵称</p>
			<p>
				<input type="text" id="nickname" name="nickname">
			</p>
		</div>
		<div>
			<p>学历</p>
			<p>
				<select name="edu" id="edu">
					<option value="college" selected>大专</option>
					<option value="bachelor">本科</option>
				</select>
			</p>
		</div>
		<div>
			<p>性别</p>
			<p>
				<input type="radio" name="sex" id="male" value="male" checked>
				<label for="male">男</label>
				<input type="radio" name="sex" id="female" value="female">
				<label for="female">女</label>
			</p>
		</div>
		<div>
			<p>爱好</p>
			<p>
				<input type="checkbox" name="hobby" id="movie" value="movie" checked>
				<label for="movie">电影</label>
				<input type="checkbox" name="hobby" id="photograph" value="photograph">
				<label for="photograph">摄影</label>
				<input type="checkbox" name="hobby" id="music" value="music">
				<label for="music">音乐</label>
				<input type="checkbox" name="hobby" id="reading" value="reading" checked>
				<label for="reading">阅读</label>
			</p>
		</div>
		<div>
			<p>签名</p>
			<p>
				<textarea name="" id="" cols="30" rows="5"></textarea>
			</p>
		</div>	
		<div>
			<p></p>
			<p>
				<button type="button">保&nbsp;&nbsp;存</button>
			</p>
		</div>
	</form>
</body>
</html>
